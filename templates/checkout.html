{% extends 'base.html' %}
{% block title%} Checkout - My Tech Shop{% endblock %}
{% block body %}
<div class="container">
   
    <div class="col my-4">
        <h2 class="alert alert-success" style="font-family:'Times New Roman', Times, serif;">Cart Item Delivered at Your Given Address</h2>
        <h3 class="alert alert-success" style="font-family:'Times New Roman', Times, serif;">Delivery Charges Rs:60-/-</h3>
        <form method="post" action='checkout'>{% csrf_token %}
            
            
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputname">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="address1" name="address1" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address line 2</label>
                <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="city" name="city">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <input type="text" class="form-control" id="state" name="state"  placeholder="Enter State">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="zip_code" name="zip_code">
                </div>
            </div>
            <div class="form-group">
                <label for="inputZip">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone">
            </div>
            
           
        </form>
       
        
    </div>
    <div class="row">
            
        <a href="/paymentstatus"><button  class="btn btn-primary mx-3">Place Your Order</button></a>
    </div>
</div>
{% endblock %}

<script>

</script>
{% endblock %}
